<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Drunkenbolde</title>
    
    <script src="Scripts/jquery-3.3.1.min.js" ></script>
    <!--Reference the SignalR library. -->
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="signalr/hubs"></script>
    <!--Add script to update the page and send messages.--> 
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <script src="Scripts/main.js"></script>

    <link rel="stylesheet" href="Style/main.css">
</head>
<body>
<div class="message-small" id="message-small">messageSmall</div>
<div class="message-big" id="message-big">messageBig</div>
<div class="animation-beer-top"></div>
<div class="animation-beer-body"></div>
<div class="scene-manager">
    <div class="scene" id="duplicate-drinks-scene">
        <center>
            <div class="scene-title">Verdopple deinen Einsatz</div>
            <div class="scene-description">Klicke hierzu auf eine Karte, Einsatz sind 3 Schlücke</div>
            <div class="card-container">

                <div class="card-group" id="card-black">
                    <canvas height="300" width="200" class="card" data-cr="3" data-cc="12"></canvas>
                    <img class="card-coins" src="Data/chip.png" />
                </div>
                <div class="card-group" id="card-red">
                    <canvas height="300" width="200" class="card" data-cr="0" data-cc="12"></canvas>
                    <img class="card-coins" src="Data/chip.png" />
                </div>

            </div>
        </center>
    </div>

    <div class="scene" id="duplicate-drinks-results-scene">
        <center>
            <div class="scene-title">Ergebnisse</div>
            <div class="scene-description" id="duplicate-results-desc">Du hast verkackt</div>
            <div class="mini-card-group">
                <canvas height="60" width="40" class="card" id="mini-card-black" data-cr="3" data-cc="12"></canvas>
                <canvas height="60" width="40" class="card" id="mini-card-red" data-cr="0" data-cc="12"></canvas>
            </div>
            <div id="duplicate-other-results"></div>

        </center>
    </div>
    <div class="scene" id="share-drinks-scene">
        <center>
            <div class="scene-title">Schlücke austeilen</div>
            <div class="scene-description">Schrolle auf einem Element um die Schlücke zu erhöhen / zu verringern, Verfügbar: </div>
            <div class="share-drinks-group">

                <div class="share-drink-element"></div>
                    
                </div>

        </center>
    </div>
</div>
<div class="admin-menu">
    <button class="admin-button" id="admin-skip" class="skip">Weiter</button>
    <br/><br/>
    <select id="admin-game-select">

    </select>
    <button class="admin-button" id="admin-start-game">Starte Spiel</button>
</div>
<div class="top-right-menu">
    <div class="player-tab">
        <div class="player-name"></div>
        <div class="player-points"><img class="player-points-icon" src="Data/ressource.png"/>
            <div class="player-points-value"></div></div>
    </div>
    <div class="player-highscore">
        <table class="player-highscore-table">
            <thead class="player-highscore-table-header">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Punkte</th>
                <th>Schlücke</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


</div>
</body>
</html>
