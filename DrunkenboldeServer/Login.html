<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/jquery.signalR-2.2.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="signalr/hubs"></script>
    <link rel="stylesheet" href="Style/login.css">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var nameCookie = Cookies.get("name");
            var roomCookie = Cookies.get("room");
            if (nameCookie == undefined || roomCookie == undefined) {
                $("#login-container").show();
                $("#login-button").click(function () {
                    var name = $("#inputName");
                    var room = $("#inputRoom");
                    if (name !== "" && room !== "") {

                        Cookies.set('name', name.val());
                        Cookies.set('room', room.val());
                        $("#login-container").hide();
                        $("#loader").show();
                        setTimeout(function(){ window.location.href = "Game.html"; }, 1000);
                    }
            
                });

            } else {
                $("#loader").show();
                setTimeout(function () { window.location.href = "Game.html"; }, 1000);
            }


        });


    </script>

</head>
<body>


<div class="loader" id="loader" style="display: none;"></div> 
<div class="container" id="login-container" style="display: none;">

    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Drunkenbolde - Anmeldung</h5>
                    <form class="form-signin">

                        <div class="form-label-group">
                            <input type="text" id="inputRoom" class="form-control" placeholder="Raumname" required>

                        </div>
                        
                        <div class="form-label-group">
                            <input type="text" id="inputName" class="form-control" placeholder="Anzeigename" required>

                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" id="login-button" style="margin-top: 20px;" type="submit">Rein</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
